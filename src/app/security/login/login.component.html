<div class="col-5 m-auto mt-3">
  <h1 style="text-align: center">Đăng nhập</h1>
  <form (ngSubmit)="login()" class="container">
    <div class="form-group mt-3">
      <label >Name</label>
      <input type="text" name="name" [(ngModel)]="app_user.username" class="form-control" id="name" aria-describedby="" placeholder="name">
    </div>
    <div class="form-group mt-3">
      <label >Password</label>
      <input type="number" name="price" [(ngModel)]="app_user.password" class="form-control" id="price" aria-describedby="" placeholder="price">
    </div>


    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>

  </form>
  <div class="mt-3 container">
    <button (click)="logout()" type="submit" class="btn btn-primary">Logout</button>
  </div>

</div>
